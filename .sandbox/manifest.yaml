hooks:
  build:
    dir: scripts
    cmd: setup-workspace.sh

daemons:
  zookeeper:
    run:
      dir: broker
      cmd: bin/zookeeper-server-start.sh config/zookeeper.properties
  kafka:
    run:
      dir: broker
      cmd: bin/kafka-server-start.sh config/server.properties
  websocket:
    run:
      dir: bin
      cmd: server
